<!DOCTYPE html>
<html lang="en-US">


<head>
    <meta charset="UTF-8">
    <title>mithi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/aoc0uox.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

    <link rel="shortcut icon" type="img/png" href="/assets/imgs/favicons-02.png">
</head>

<body>
    <div class="container">


        <div class="flex-container">

            <div> <a href="/index.html"> <img src="/assets/imgs/favicons-01.png" class="small"></a></div>
        </div>




        <div class="page">
            <div>
                <h2 class="bringitin">Set the parameters for your physique preference.</h2>
            </div>
            <div class="sumspace">This is required.</div>

            <div class="long flex-container">

                <div>
                    <p class="button">Height (cm)</p>
                    <p class="message"> </p>
                </div>


                <div class="slidetotheright">
                    <span id="rangeValue">140 cm</span>
                    <Input class="range" type="range" name "" value="0" min="140" max="195" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
                </div>
            </div>
            <!--                weight-->
            <div class="long flex-container">
                <div>
                    <p class="button">Weight (lb)</p>
                    <p class="message">Special deal: <br>Save 5% off your offer if you select 140lbs or higher </p>
                </div>

                <div class="slidetotheright">
                    <span id="rangeValue2">90 lbs</span>
                    <Input class="range" type="range" name "" value="0" min="90" max="300" onChange="range2Slide(this.value)" onmousemove="range2Slide(this.value)"></Input>
                </div>

                <!-- height-->


                <div class="flex-container long"><a href="catalog.html"><button class="advance">Finish</button></a></div>

            </div>



        </div>
    </div>
    <script type="text/javascript">
        function rangeSlide(value) {
            document.getElementById('rangeValue').innerHTML = value;
        }
        
        function range2Slide(value) {
            document.getElementById('rangeValue2').innerHTML = value;
        }
    </script>

</body></html>
